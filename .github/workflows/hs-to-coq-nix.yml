name: hs-to-coq

on: [push, pull_request]

jobs:

  pre_check:
    runs-on: ubuntu-latest
    outputs:
      should_skip_coq: ${{ steps.skip_coq_check.outputs.should_skip }}
      should_skip_hs: ${{ steps.skip_hs_check.outputs.should_skip }}
    steps:
      - id: skip_hs_check
        name: Check if the changes are about Haskell src files
        uses: fkirc/skip-duplicate-actions@master
        with:
          paths: '["src/**", "stack.yaml", "hs-to-coq.cabal", "cabal.project"]'
      - id: skip_coq_check
        name: Check if the changes are about Coq files
        uses: fkirc/skip-duplicate-actions@master
        with:
          paths: '["examples/**", "base/**", "base-thy/**"]'

  building-hs-to-coq-executable:
    name: Installing Haskell dependencies
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        ghc: [ghc883, ghc8104, ghc901]
    needs: pre_check
    if: ${{ needs.pre_check.outputs.should_skip_hs != 'true' }}
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v13
        run: nix-build -A haskellPackages.hs-to-coq --argstr ghcVersion ${{ matrix.ghc }}
      - name: Build hs-to-coq executable

  installing-coq:
    name: Installing Coq dependencies
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        coq: [coqPackages_8_6, coqPackages_8_7, coqPackages_8_8, coqPackages_8_10]
    needs: pre_check
    if: ${{ needs.pre_check.outputs.should_skip_coq != 'true' }}
    steps:
      - uses: cachix/install-nix-action@v13
      - nix-build -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }}

  test-coq-files:
    name: Testing base, containers, transformers, GHC, etc.
    runs-on: ${{ matrix.os }}
    needs: [installing-coq, pre_check]
    strategy:
      matrix:
        os: [ubuntu-latest]
        coq: [coqPackages_8_6, coqPackages_8_7, coqPackages_8_8, coqPackages_8_10]
    if: ${{ needs.pre_check.outputs.should_skip_coq != 'true' }}
    steps:
      - uses: cachix/install-nix-action@v13
      - uses: actions/checkout@v2
      - name: Compiling base
        run: |
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "(cd base; coq_makefile -f _CoqProject -o Makefile)"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "make -j -C base"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "(cd base-thy; coq_makefile -f _CoqProject -o Makefile)"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "make -j -C base-thy"
      - name: Compiling transformers
        run: |
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "(cd examples/transformers/lib; coq_makefile -f _CoqProject -o Makefile)"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "make -j -C examples/transformers/lib"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "(cd examples/transformers/theories; coq_makefile -f _CoqProject -o Makefile)"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "make -j -C examples/transformers/theories"
      - name: Compiling containers
        run: |
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "(cd examples/containers/lib; coq_makefile -f _CoqProject -o Makefile)"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "make -j -C examples/containers/lib"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "(cd examples/containers/theories; coq_makefile -f _CoqProject -o Makefile)"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "make -j -C examples/containers/theories"
      - name: Compiling GHC and core-semantics
        run: |
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "(cd examples/ghc/lib; coq_makefile -f _CoqProject -o Makefile)"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "make -j -C examples/ghc/lib"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "(cd examples/ghc/theories; coq_makefile -f _CoqProject -o Makefile)"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "make -j -C examples/ghc/theories"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "(cd examples/core-semantics/lib; coq_makefile -f _CoqProject -o Makefile)"

          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "make -j -C examples/core-semantics/lib"
      - name: Compiling Graph (FGL)
        run: |
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "(cd examples/graph/lib; coq_makefile -f _CoqProject -o Makefile)"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "make -j -C examples/graph/lib"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "(cd examples/graph/theories; coq_makefile -f _CoqProject -o Makefile)"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "make -j -C examples/graph/theories"

  tests:
    name: Tests, base tests, and other examples
    runs-on: ${{ matrix.os }}
    needs: [installing-haskell, installing-coq, pre_check]
    if: ${{ needs.pre_check.outputs.should_skip_coq != 'true' && needs.pre_check.outputs.should_skip_hs != 'true' }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        ghc: [ghc883, ghc8104, ghc901]
        resolver: [lts-12.0]
        ocaml: [4.07.1]
        coq: [coqPackages_8_6, coqPackages_8_7, coqPackages_8_8, coqPackages_8_10]
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v13
      - name: Build hs-to-coq
        run: nix-build -A haskellPackages.hs-to-coq --argstr ghcVersion ${{ ghc }}
     - name: Run tests
        run: |
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "(cd base; coq_makefile -f _CoqProject -o Makefile)"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "make -j -C base"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "make -j -C examples/tests"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "make -j -C examples/base-tests"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "(cd base-thy; coq_makefile -f _CoqProject -o Makefile)"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "make -j -C base-thy"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "make -j -C examples/successors"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "make -j -C examples/compiler"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "make -j -C examples/rle"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "make -j -C examples/bag"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "make -j -C examples/quicksort"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "make -j -C examples/dlist"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "make -j -C examples/intervals"
          nix-shell -A coqPackages.hs-to-coq --argstr coqPackages ${{ coq }} --run "make -j -C examples/coinduction"

  test-translation:
    name: Translation (ensures convenience copy is up-to-date)
    runs-on: ${{ matrix.os }}
    needs: [installing-haskell, pre_check]
    strategy:
      matrix:
        os: [ubuntu-latest]
        ghc: [ghc883, ghc8104, ghc901]
        resolver: [lts-12.0]
        ocaml: [4.07.1]
        coq: [coqPackages_8_6, coqPackages_8_7, coqPackages_8_8, coqPackages_8_10]
    if: ${{ needs.pre_check.outputs.should_skip_hs != 'true' }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Installing dependencies for Linux
        if: runner.os == 'Linux'
        run: sudo apt-get install xutils-dev
      - name: Installing dependencies for MacOS
        if: runner.os == 'macOS'
        run: |
          brew install --cask xquartz
          export PATH=$PATH:/usr/X11/bin >> ~/.bash_profile

      - uses: cachix/install-nix-action@v13
      - name: Build hs-to-coq
        run: nix-build -A haskellPackages.hs-to-coq
      - name: Translating base
        run: |
          make -C examples/base-src clean
          make -C examples/base-src vfiles
      - name: Comparing convenience copy of base
        run: |
          git add base
          git status
          git diff-index --cached --quiet HEAD -- base
      - name: Translating containers
        run: |
          make -C examples/containers clean
          make -C examples/containers vfiles
      - name: Comparing convenience copy of containers
        run: |
          git add examples/containers/lib
          git status
          git diff-index --cached --quiet HEAD -- examples/containers/lib
      - name: Translating transformers
        run: |
          make -C examples/transformers clean
          make -C examples/transformers vfiles
      - name: Comparing convenience copy of transformers
        run: |
          git add examples/transformers/lib
          git status
          git diff-index --cached --quiet HEAD -- examples/transformers/lib
      - name: Translating GHC and core-semantics
        run: |
          make -C examples/ghc clean
          make -C examples/ghc vfiles
          make -C examples/core-semantics clean
          make -C examples/core-semantics vfiles
      - name: Comparing convenience copy of GHC and core-semantics
        run: |
          git add examples/ghc/lib
          git add examples/core-semantics/lib
          git status
          git diff-index --cached --quiet HEAD -- examples/ghc/lib/
      - name: Translating Graph (FGL)
        run: |
          make -C examples/graph clean
          make -C examples/graph vfiles
      - name: Comparing convenience copy of Graph (FGL)
        run: |
          git add examples/graph/lib
          git status
          git diff-index --cached --quiet HEAD -- examples/graph/lib

  test-container-extraction:
    name: Testing containers extraction
    runs-on: ${{ matrix.os }}
    needs: [installing-haskell, installing-coq, pre_check]
    strategy:
      matrix:
        os: [ubuntu-latest]
        ghc: [ghc883, ghc8104, ghc901]
        resolver: [lts-12.0]
        ocaml: [4.07.1]
        coq: [coqPackages_8_6, coqPackages_8_7, coqPackages_8_8, coqPackages_8_10]
    if: ${{ needs.pre_check.outputs.should_skip_coq != 'true' }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: haskell/actions/setup@v1
        with:
          ghc-version: ${{ matrix.ghc }}
          enable-stack: true
          stack-version: 'latest'
      - name: Caching Stack
        uses: actions/cache@v2
        with:
          path: |
            ~/.stack
            .stack-work
            examples/containers/extraction/.stack-work
            ~/.ghc
          key: stack-${{ runner.os }}-ghc${{ matrix.ghc }}-${{ matrix.resolver }}-${{ hashFiles('**/hs-to-coq.cabal') }}
      - name: Setup Stack
        if: steps.caching-stack.outputs.cache-hit != 'true'
        run: |
          stack --no-terminal --install-ghc test --only-dependencies
          stack --no-terminal --install-ghc install QuickCheck HUnit test-framework test-framework-hunit test-framework-quickcheck2
      - name: Build hs-to-coq
        run: stack --no-terminal --install-ghc build
      - name: Caching OPAM
        uses: actions/cache@v2
        with:
          path: ~/.opam
          key: opam-${{ runner.os }}-coq${{ matrix.coq }}
      - name: Set up OPAM
        uses: avsm/setup-ocaml@v1
        with:
          ocaml-version: ${{ matrix.ocaml }}
      - name: Set up Coq
        if: steps.caching-opam.outputs.cache-hit != 'true'
        run: |
          opam init -j 2 -n -y
      - name: Installing Coq dependencies
        run: |
          opam repo add coq-released http://coq.inria.fr/opam/released || true
          opam list -i coq.8.10.2 --silent || { opam update && opam unpin coq && opam install -v -y -j 1 --unlock-base coq.8.10.2 ocamlfind.1.8.0 ; }
          opam list -i coq-mathcomp-ssreflect --silent || opam install -y coq-mathcomp-ssreflect
          opam install -y coq-equations.1.2+8.10
      - name: Extract containers
        run: |
          stack --no-terminal --install-ghc build
          eval $(opam config env)
          (cd base; coq_makefile -f _CoqProject -o Makefile)
          make -j2 -C base
          (cd examples/containers/lib; coq_makefile -f _CoqProject -o Makefile)
          make -j2 -C examples/containers/lib
          (cd examples/containers/extraction/extracted-src; coq_makefile -f _CoqProject -o Makefile)
          make -j2 -C examples/containers/extraction/extracted-src/
          perl -i examples/containers/extraction/extracted-src/fixcode.pl examples/containers/extraction/extracted-src/*.hs
      - name: Testing containers extraction
        run: |
          cd examples/containers/extraction
          stack --no-terminal --install-ghc test
      - name: Bench
        run: stack --no-terminal --install-ghc bench
